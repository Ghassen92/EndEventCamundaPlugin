<div>
  <h3>End Event Plugin</h3>
  <table class="table table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Key</th>
        <th>EndEventId</th>
        <th>EndEventName</th>
        <th>Count</th>
      </tr>
    </thead>
	<label>Search by Process Key: <input data-ng-model="searchText"></label>
    
    <tbody>
      <tr data-ng-repeat="count in processInstanceCounts | filter:searchText">
        <td>{{ count.key }}</td>
        <td>{{ count.endEventId}}</td>  
         <td>{{ count.endEventName}}</td>
         <td>{{ count.instanceCount }}</td>
       
      </tr>
    </tbody>
  </table>
  <button data-ng-click="updateData()">Refresh Data</button>
</div>
